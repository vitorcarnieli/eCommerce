<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP { -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- BOOTSTRAP } -->

    <!-- BOOTSTRAP ICONS { -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- BOOTSTRAP ICONS } -->

    <title>Home Page - eCommerce</title>
</head>

<body class="m-0 p-0">

    <header class="container-fluid border-bottom p-3">
        <div class="d-flex justify-content-between align-items-center">

            <!-- logo and menu -->
            <div class="col-2 my-auto">
                <i class="bi bi-list fs-1"></i>
                <img src="assets/img/logos/logo.png" alt="" width="95px">
            </div>
            <!-- logo and menu -->


            <!-- search bar -->
            <div class="input-group my-auto">
                <input type="text" class="form-control" placeholder="Digite sua pesquisa">
                <button class="btn btn-outline-secondary" type="button"><i class="bi bi-search"></i></button>
            </div>
            <!-- search bar -->


            <!-- navegation icons bar -->
            <div class="col-4 fs-1 my-auto text-end">

                <div class="d-inline">
                    <i class="bi bi-question-circle-fill d-inline-block"></i>
                    <p class="lead d-inline-block" style="font-size: 12px;">ATENDIMENTO<br> AO CLIENTE</p> 
                </div>

                <div class="d-inline-flex">
                    <i class="bi bi-heart-fill"></i>
                    <p class="lead d-inline-block my-auto ms-1" style="font-size: 12px;">FAVORITOS</p> 
                </div>

                <div class="d-inline-flex">
                    <i class="bi bi-person-fill"></i>
                    <p class="lead d-inline-block my-auto" style="font-size: 12px;">PERFIL</p> 
                </div>

                <div class="d-inline-flex">
                    <i class="bi bi-cart-fill"></i>
                    <p class="lead d-inline-block my-auto" style="font-size: 12px;">CARRINHO</p> 
                </div>
            </div>
            <!-- navegation icons bar -->

        </div>
    </header>

    <main class="container-fluid h-100">
        <div class="p-5 bg-black h-100 w-100"></div>
      </main>
      


</body>

</html>
